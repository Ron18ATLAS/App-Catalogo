<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Catálogo</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
</head>
<body>
    <!-- Barra de navegación  -->
    <nav class="navbar navbar-light bg-light p-3">
         <a href="" class="navbar-brand">
         Catálogo 
         </a>
    </nav>
    <!-- Contenedor  -->
    <div class="container">
     <div id="app" class="row pt-4">
       <div class="col-md-4">
        <div class="card">
            <div class="card-header">
            <h3>Agregar un producto</h3>
            </div>

            <form id="formulario" class="card-body">
             <div class="form-group ">
                <input type="text" id="nombre" placeholder="Nombre del producto" class="form-control">
             </div>

             <div class="form-group row pt-2">
              <div class="input-group">
                <span class="input-group-text">Q.</span>
                <input type="number" step="0.01" id="price" placeholder="Precio" class="form-control">
              </div>
             </div>

             <div class="form-group row pt-2">
                <div class="input-group">
                <span class="input-group-text">Año</span>
                <input type="number" id="year" min="1900" max="2099" step="1" value="2024" placeholder="Año" class="form-control" step="1">
                <label for="year" class="col-form-label col-form-label-med text-secondary"></label>
                </div>
             </div>
             
             <div class="form-group d-grid pt-2">
                <button class="btn btn-primary btn-block">Agregar</button>
             </div>
            </form>

        </div>

       </div>

       <div class="col-md-8">
        <div id="lista-productos">

        </div>

       </div>
     </div>
    </div>

    <script type="module" src="assets/js/App.js"></script>
</body>
</html>
